<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        body {                  
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;     
        }
    </style>
</head>
<body>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura">
    <button id="calcular">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("calcular").addEventListener("click", function() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const imc = peso / (altura * altura);
            document.getElementById("resultado").innerText = "Seu IMC Ã©: " + imc.toFixed(2);
            if (imc < 18.5) {
                document.getElementById("resultado").innerText += " (Abaixo do peso)";
            } else if (imc >= 18.5 && imc < 24.9) {
                document.getElementById("resultado").innerText += " (Peso normal)";
            } else if (imc >= 25 && imc < 29.9) {
                document.getElementById("resultado").innerText += " (Sobrepeso)";
            } else {
                document.getElementById("resultado").innerText += " (Obesidade)";
            }
        });
    </script>
</body>
</html>
