<style>
:root{--bg:#0f1724;--accent:#06b6d4;--text:#e6eef6;--muted:#a6b0bd;--sidebar-width:260px}
*{box-sizing:border-box}
body{margin:0;font-family:Inter, system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text);background:#f4f7fb}
.wrapper{display:flex;min-height:100vh}
.sidebar{width:var(--sidebar-width);background:linear-gradient(180deg,var(--bg),#071022);padding:18px 14px;position:fixed;left:0;top:0;bottom:0;overflow:auto}
.brand{display:flex;align-items:center;gap:12px;padding:6px 4px;margin-bottom:18px}
.logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
.brand h1{font-size:16px;margin:0}
.brand p{margin:0;font-size:12px;color:var(--muted)}
nav ul{list-style:none;padding:0;margin:8px 0}
nav li{margin:6px 0}
a.nav-link{display:flex;align-items:center;gap:12px;padding:10px 10px;border-radius:8px;color:var(--text);text-decoration:none;font-size:14px}
a.nav-link:hover{background:rgba(255,255,255,0.03)}
a.nav-link.active{background:linear-gradient(90deg,rgba(6,182,212,0.12),rgba(124,58,237,0.05));box-shadow:inset 2px 0 0 var(--accent)}
.icon{width:18px;display:inline-flex;align-items:center;justify-content:center;opacity:0.95}
.muted{color:var(--muted);font-size:13px}
.submenu{padding-left:34px;margin-top:6px;display:none}
.submenu a{padding:8px 8px;border-radius:6px;font-size:13px;color:var(--muted);display:block}
.submenu a:hover{color:var(--text);background:rgba(255,255,255,0.02)}
.has-children>.nav-link:after{content:'â–¸';margin-left:auto;transform-origin:center;transition:transform .18s ease}
.has-children.open>.nav-link:after{transform:rotate(90deg)}
.has-children.open .submenu{display:block}
.content{margin-left:var(--sidebar-width);padding:28px;flex:1}
.mobile-toggle{display:none;position:fixed;left:12px;top:12px;z-index:1200;background:var(--bg);border-radius:8px;padding:8px;cursor:pointer}
@media (max-width:880px){.sidebar{position:fixed;transform:translateX(-110%);transition:transform .25s ease;z-index:1100}.sidebar.open{transform:none}.content{margin-left:0}.mobile-toggle{display:block}}
.side-footer{position:sticky;bottom:12px;margin-top:18px;font-size:13px;color:var(--muted)}
</style>
</head>
